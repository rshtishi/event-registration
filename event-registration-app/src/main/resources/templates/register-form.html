<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Registration</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Register in Event</h1>
		</div>

		<div class="row">
			<p class="lead">
				<a href="/events" class="btn btn-primary"><span
					class="glyphicon glyphicon-arrow-left"></span></a>
			</p>
		</div>

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<form class="form-group" action="#" th:action="@{/attendee/new}"
					th:object="${attendee}" method="post">

					<div class="form-group">
						<label for="name">Attendee Name</label> <input type="text"
							class="form-control" th:field="*{fullName}" id="name"
							placeholder="Attendee Name"> <span
							th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
						<br />
					</div>

					<div class="form-group">
						<label for="name">Email</label> <input type="text"
							class="form-control" th:field="*{email}" id="email"
							placeholder="Email"> <span
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						<br />
					</div>
					
					<div class="form-group  text-center">
						<button type="submit" class="btn btn-lg btn-primary">Submit</button>
					</div>

				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>



	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
